<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>


<body class="body">
    <h1 class="header">Kalkulator walutowy</h1>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz waluty:</legend>
                <p>
                    <label class="form__text">Kwota do wymiany PLN:
                        <input class="form__input js-PLN" type="number" min="0" step="0.1" required>
                    </label>
                </p>
                <p>
                    <label class="form__text">Wybierz walute:
                        <select class="form__currency js-currency" name="currency">
                            <option value="4.7">Euro (EUR)</option>
                            <option value="4.6">Dolar amerykański (USD)</option>
                        </select>
                    </label>
                </p>
                <p>
                    Wartość: <span class="js-result"></span>
                </p>

            </fieldset>
        </form>
    </div>

</body>

</html>
